<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#673AB7" stroke="#512DA8" stroke-width="8"/>
  
  <!-- Camera/Gallery Icon -->
  <g transform="translate(256, 256)">
    <!-- Main camera body -->
    <rect x="-80" y="-40" width="160" height="80" rx="8" fill="#FFFFFF"/>
    
    <!-- Camera lens -->
    <circle cx="20" cy="0" r="30" fill="#E8EAF6" stroke="#673AB7" stroke-width="3"/>
    <circle cx="20" cy="0" r="20" fill="#673AB7"/>
    <circle cx="20" cy="0" r="12" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Camera flash -->
    <rect x="-60" y="-25" width="15" height="10" rx="2" fill="#FFD54F"/>
    
    <!-- Gallery/Photos stack -->
    <g transform="translate(-20, 50)">
      <!-- Back photo -->
      <rect x="-25" y="-20" width="50" height="40" rx="4" fill="#E1BEE7" transform="rotate(-5)"/>
      <!-- Middle photo -->
      <rect x="-25" y="-20" width="50" height="40" rx="4" fill="#CE93D8" transform="rotate(5)"/>
      <!-- Front photo -->
      <rect x="-25" y="-20" width="50" height="40" rx="4" fill="#FFFFFF"/>
      <!-- Photo placeholder -->
      <circle cx="0" cy="-10" r="8" fill="#673AB7" opacity="0.3"/>
      <polygon points="0,-5 -5,5 5,5" fill="#673AB7" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="8" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="400" cy="150" r="6" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="100" cy="400" r="10" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="380" cy="380" r="12" fill="#FFFFFF" opacity="0.2"/>
</svg>